<div>
  <span *ngIf="!editMode; else titleInput"
        (click)="onTitleClick()">{{item.title}}</span>
  <ng-template #titleInput>
    <input type="text"
           [(ngModel)]="editableTitle"
           (keyup.enter)="update()"
           (blur)="onTitleInputBlur()"
           appAutofocus>
  </ng-template>
</div>

<button (click)="delete()"
        [disabled]="editMode">x</button>
